<body>
	<form action="" id="form">

							<td><textarea name="note" cols="30" rows="5" placeholder="Nhập Ghi Chú"></textarea></td>
						</tr>
						<tr>
							<th><input type="reset" name="reser" value="Nhập Lại"></th>
							<td><input type="submit" name="ok" value="Đăng Ký"></td>
